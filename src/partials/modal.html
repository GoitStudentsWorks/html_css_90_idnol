<div class="backdrop data-modal is-hidden">
  <div class="modal container">
    <div class="modal-title">
      <h2 class="text-modal">Your Order</h2>
      <button type="button" class="modal-close-btn data-modal-close">
        <svg class="icon-close" width="14" height="14">
          <use href="./img/modal/sprite.svg#icon-close-btn"></use>
        </svg>
      </button>
    </div>
    <ul class="shopping-list js-basket-list">
      <li class="item-shopping js-item-basket">
        <h3 class="name-shopping">Cabbage Basket</h3>
        <p class="text-description">Plant</p>
        <div class="img-modal">
          <picture>
            <source
              srcset="
              ./img/modal/cabbage-desk-min.png    1x,
              ./img/modal/cabbage-desk@x2-min.png 2x
            "
              media="(min-width: 1280px)"
              width='243'
              height='200'
            />
            <source
              srcset="
              ./img/modal/cabbage-tab-min.png    1x,
              ./img/modal/cabbage-tab@x2-min.png 2x
            "
              media="(min-width: 768px)"
              width='172'
              height='142'
            />
            <source
              srcset="
              ./img/modal/cabbage.png    1x,
              ./img/modal/cabbage@2x.png 2x
            "
              media="(max-width: 767px)"
              width="94"
              height='78'
            />
            <img
              class="callback-img"
              src="./img/modal/cabbage.png"
              alt="Cabbage Basket"
              width="94"
              height='78'
            />
          </picture>
        </div>
        <span class="icon-check-modal js-basket-add">
            <svg class="icon-check-svg" width="18" height="18">
              <use href="./img/modal/sprite.svg#icon-Group"></use>
            </svg>
        </span>
      </li>
      <li class="item-shopping js-item-basket">
        <h3 class="name-shopping">Tomato Basket</h3>
        <p class="text-description">Plant</p>
        <div class="img-modal">
          <picture>
            <source
              srcset="
              ./img/modal/tomato-desk-min.png    1x,
              ./img/modal/tomato-desk@x2-min.png 2x
            "
              media="(min-width: 1280px)"
              width='243'
              height='200'
            />
            <source
              srcset="
              ./img/modal/tomato-tab-min.png    1x,
              ./img/modal/tomato-tab@x2-min.png 2x
            "
              media="(min-width: 768px)"
              width='172'
              height='142'
            />
            <source
              srcset="
              ./img/modal/tomato.png    1x,
              ./img/modal/tomato@2x.png 2x
            "
              media="(max-width: 767px)"
              width="94"
              height='78'
            />
            <img
              class="callback-img"
              src="./img/modal/tomato.png"
              alt="Cabbage Basket"
              width="94"
              height='78'
            />
          </picture>
        </div>
        <span class="icon-check-modal js-basket-add">
            <svg class="icon-check-svg" width="18" height="18">
              <use href="./img/modal/sprite.svg#icon-Group"></use>
            </svg>
        </span>
      </li>
      <li class="item-shopping js-item-basket">
        <h3 class="name-shopping">Vegetables Basket</h3>
        <p class="text-description">Plant</p>
        <div class="img-modal">
          <picture>
            <source
              srcset="
              ./img/modal/vegetables-desk-min.png    1x,
              ./img/modal/vegetables-desk@x2-min.png 2x
            "
              media="(min-width: 1280px)"
              width='243'
              height='200'
            />
            <source
              srcset="
              ./img/modal/vegetables-tab-min.png    1x,
              ./img/modal/vegetables-tab@x2-min.png 2x
            "
              media="(min-width: 768px)"
              width='172'
              height='142'
            />
            <source
              srcset="
              ./img/modal/vegetables-basket.png    1x,
              ./img/modal/vegetables-basket@2x.png 2x
            "
              media="(max-width: 767px)"
              width="94"
              height='78'
            />
            <img
              class="callback-img"
              src="./img/modal/vegetables-basket.png"
              alt="Cabbage Basket"
              width="94"
              height='78'
            />
          </picture>
        </div>
        <span class="icon-check-modal js-basket-add">
            <svg class="icon-check-svg" width="18" height="18">
              <use href="./img/modal/sprite.svg#icon-Group"></use>
            </svg>
        </span>
      </li>
    </ul>
    <div class='form-modal__wrapper'>
      <form class="form-modal">
        <input type='hidden' value='' class='js-choice'>
        <input
          name="user-full-name"
          type="text"
          placeholder="Enter full name..."
          pattern="^[a-zA-Zа-яА-Я]+$"
          minlength="2"
          required
          class="name-input"
        />

        <input
          name="user-email"
          required
          type="email"
          placeholder="Enter email..."
          class="name-input"
        />

        <input
          name="user-card"
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
          required

          type="text"
          placeholder="Enter card.."
          title="xxxx-xxxx-xxxx-xxxx"
          class="name-input"
        />

        <textarea
          class="modal-form-message"
          name="user-comment"
          placeholder="Enter comments..."
        ></textarea>
        <button type="submit" class="btn-send-forma">Submit</button>
      </form>

      <div class="img-second"></div>
    </div>
  </div>
</div>
