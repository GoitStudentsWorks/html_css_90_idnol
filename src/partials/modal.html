<div class="backdrop data-modal visually-hidden">
  <div class="modal container">
    <div class="modal-title">
      <h2 class="text-modal">Your Order</h2>
      <button type="button" class="modal-close-btn data-modal-close">
        <svg class="icon-close" width="24" height="24">
          <use href="../img/modal/sprite.svg#icon-close-btn"></use>
        </svg>
      </button>
    </div>
    <ul class="shopping-list">
      <li class="item-shopping">
        <h3 class="name-shopping">Cabbage Basket</h3>
        <p class="text-description">Plant</p>
        <div class="img-modal">
          <img
            srcset="./img/modal/cabbage@2x.png 2x"
            src="../img/modal/cabbage.png"
            alt="Cabbage Basket"
            width="100%"
            height="100%"
          />
        </div>

        <input
          type="checkbox"
          id="user-shopping-1"
          value="true"
          class="input-checkbox visually-hidden"
          name="user-shopping"
        />
        <label for="user-shopping-1" class="label-check">
          <span class="icon-check-modal">
            <svg class="icon-check-svg" width="18" height="18">
              <use href="./img/modal/sprite.svg#icon-Group"></use>
            </svg>
          </span>
        </label>
      </li>
      <li class="item-shopping">
        <h3 class="name-shopping">Tomato Basket</h3>
        <p class="text-description">Plant</p>
        <div class="img-modal">
          <img
            srcset="./img/modal/tomato@2x.png 2x"
            src="./img/modal/tomato.png"
            alt="Tomato Basket"
            width="100%"
            height="100%"
          />
        </div>

        <input
          type="checkbox"
          id="user-shopping-2"
          value="true"
          class="input-checkbox visually-hidden"
          name="user-shopping"
        />
        <label for="user-shopping-2" class="label-check">
          <span class="icon-check-modal">
            <svg class="icon-check-svg" width="18" height="18">
              <use href="./img/modal/sprite.svg#icon-Group"></use>
            </svg>
          </span>
        </label>
      </li>
      <li class="item-shopping">
        <h3 class="name-shopping">Vegetables Basket</h3>
        <p class="text-description">Plant</p>
        <div class="img-modal">
          <img
            srcset="./img/modal/vegetables-basket@2x.png 2x"
            src="./img/modal/vegetables-basket.png"
            alt="vegetables basket"
            width="100%"
            height="100%"
          />
        </div>

        <input
          type="checkbox"
          id="user-shopping-3"
          value="true"
          class="input-checkbox visually-hidden"
          name="user-shopping"
        />
        <label for="user-shopping-3" class="label-check">
          <span class="icon-check-modal">
            <svg class="icon-check-svg" width="18" height="18">
              <use href="../img/modal/sprite.svg#icon-Group"></use>
            </svg>
          </span>
        </label>
      </li>
    </ul>

    <form class="form-modal">
      <input
        name="user-full-name"
        type="text"
        placeholder="Enter full name..."
        pattern="^[a-zA-Zа-яА-Я]+$"
        minlength="2"
        required
        class="name-input"
      />

      <input
        name="user-email"
        required
        type="email"
        placeholder="Enter email..."
        class="name-input"
      />

      <input
        name="user-card"
        pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
        required

        type="text"
        placeholder="Enter card.."
        title="xxxx-xxxx-xxxx-xxxx"
        class="name-input"
      />

      <textarea
        class="modal-form-message"
        name="user-comment"
        placeholder="Enter comments..."
      ></textarea>
      <button type="submit" class="btn-send-forma">Submit</button>
    </form>

    <div class="img-second">
      <img
        srcset="./img/modal/img-girl@2x.png 2x"
        src="./img/modal/img-girl.png"
        alt="girl"
        width="100%"
        height="100%"
      />
    </div>
  </div>
</div>
